<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook page</title>
    <link href="fb2.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                    <a class="logo-text"href="index.html">facebook</a>
                </div>
                <div class="login">
                    <form action="">
                        <table class="login-controls">
                            <tr>
                                <td><label class="login-label">Email or mobile</label></td>
                                <td><label class="login-label">Password</label></td>
                            </tr>
                            <tr>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input class="sub-btn"type="submit" value="Log in"></td>
                                <tr>
                                <td></td>
                                <td>
                                <a class="forgotten" href="forgotten.html" >Forgotten account?</a>
                                </td>
                                </tr>
                                

                        </table>
                        <div class="main-body">
                            <div class="left-section">
                                <h2>Facebook helps you connect and share with the <br>people in your life</h2>
                                <img src="facebook.png">
                            </div>
                            <div class="right-section">
                                <h1>Create an account</h1>
                                <h3>It's quick and easy.</h3>
                                <form action="" id="form">
                                   <input name="fname" type="text"placeholder="First name">
                                   <input name="sname" type="text"placeholder="Surname">
                                   <br><br>
                                   <input name="email"class="mob" type="text" placeholder="Mobile number or Email">
                                   <br><br>
                                   <label>Birthday</label>
                                   <br>
                                   <select name="" id="">
                                    <option value="">Day</option>
                                    <option value="">1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                   </select>
                                   
                                   <select name="" id="">
                                    <option value="">Month</option>
                                    <option value="">jan</option>
                                    <option value="">feb</option>
                                    <option value="">march</option>
                                   </select>
                                   
                                   <select name="" id="">
                                    <option value="">Year</option>
                                    <option value="">2023</option>
                                    <option value="">2022</option>
                                    <option value="">2021</option>
                                   </select>
                                   <br><br>
                                   <label>Gender</label>
                                   <br>
                                   <input name="gender"type="radio">
                                   <label>Male</label>
                                   <input name="gender"type="radio">
                                   <label>Female</label>
                                   <input name="gender"type="radio">
                                   <label>custom</label>
                                   <br><br>
                                   <input type="checkbox"><label class="terms">Are you agree the terms and conditions?</label>
                                   <br><br>
                                   <input class="sub-btn2"type="submit" value="Sign up">
                                        
                                </form>
                            
                            </div>
                        </div>

                </form>
            </div>


        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="script.js"></script>
</body>
</html>
